<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Labs_C++</title>
</head>
<body>

    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="One_Lab col-8">
                    <h3>
                        1) Напишіть програму для обчислення суми цифр трицифрового числа
                    </h3>
                    <img id="imgAtOneLab" src="img/Lab_One.jpg" alt="LabOneImg" width="600" height="auto">
                    <input id="OneLabInp" class="form-control" type="number" size="3" maxlength="3" placeholder="Вхiднi данi">
                    <input id="button" class="btn btn-success" onclick="getValueLabOne()" type="button"  value="Порахувати">
                    <p class="test">Виведення на екран: <span id="spanTextValue"></span></p>

                </div>
            </div>
        </div>

        <div class="Two_Lab">
            <div class="container">
                <div class="row">
                    <div class="Two_Lab_box col-8">
                        <h3>
                            2) Напишіть програму для визначення максимальної цифри чотирицифрового числа
                        </h3>
                        <img id="imgAtTwoLab" src="img/Lab_Two.png" alt="LabTwo" width="600" height="auto">
                        <input type="number" id="inputTwoLab" class="form-control" size="4" maxlength="3" placeholder="Вхiднi данi" >
                        <input type="submit" onclick="getValueLabTwo()" value="Порахувати" class="btn btn-success" id="submitTwoLab">
                        <p class="test">Виведення на екран: <span id="spanLabTwo"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="There_Lab">

        </div>

        <div class="Four_Lab">

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
